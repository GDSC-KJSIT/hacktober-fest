<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>

<body>
    <div>

        <dive>
            <h1>Sign Up</h1>
            <h5>Welcome to our sign up page</h5>
            <form action="" method="get">
             <div>
                <p><label for="userNmae">User Name</label></p>
                <input type="text" id="userName" autocomplete="off" >
             </div>
             <div>
                <p><label for="email">Email Address</label></p>
                <input type="email" id="email" name="email" required autocomplete="off">

             <div>

                <input type="password" id="password" required >
             </div>
             <button type="button" id="btn">Sign Up Now</button>
             <p>Already a member? <a href="login.html">Log in</a></p>
            </form>
            <div></div>

        </dive>

        <div> 
            <img src="https://img.freepik.com/free-photo/sign-up-form-button-graphic-concept_53876-123684.jpg?w=2000" width="300px" height="300px" alt="Music Image">
        </div>
    </div>
